<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPD Photos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #0b1d26;
            --accent: #fbd784;
            --text: #fff;
            --light-text: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
        }

        /* Snowfall Effect */
        .snowflake {
            position: fixed;
            color: white;
            font-size: 15px;
            opacity: 0.1;
            z-index: 1;
        }

        @keyframes fall {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* Navigation */
        .navbar {
            padding: 2rem 0;
            position: fixed;
            width: 100%;
            z-index: 100;
            background: linear-gradient(180deg, rgba(11,29,38,0.8) 0%, rgba(11,29,38,0) 100%);
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ppd-logo {
            font-weight: bold;
            color: #FFA500;
            font-size: 40px;
            font-family: 'Chronicle';
            text-decoration: none;
        }

        .logo {
            text-decoration: none;
        }

        .nav-link-wrapper {
            display: flex;
            gap: 3rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-size: 1.1rem;
        }

        /* Hero Section */
        .hero-section {
            min-height: 60vh;
            background: linear-gradient(rgba(11,29,38,0.8), rgba(11,29,38,0.8)), url('media/gallery-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
        }

        .tagline {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tagline-line {
            width: 72px;
            height: 2px;
            background-color: var(--accent);
        }

        .heading-tagline {
            color: var(--accent);
            letter-spacing: 2px;
        }

        .h1-title {
            font-size: 4rem;
            margin-bottom: 2rem;
            max-width: 800px;
        }

        /* Photo Gallery */
        .gallery-section {
            padding: 6rem 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            height: 300px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1100;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Mobile Navigation */
        .mobile-menu {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                padding: 1rem 0;
                position: fixed;
                width: 100%;
                z-index: 1000;
            }

            .mobile-menu {
                display: block;
                margin-left: 20px;
            }

            .nav-link-wrapper {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 100vh;
                background: rgba(11, 29, 38, 0.98);
                padding: 100px 20px 20px;
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
                z-index: 999;
                display: flex;
            }

            .nav-link-wrapper.show {
                opacity: 1;
                visibility: visible;
            }

            .menu-button {
                display: block;
                position: relative;
                z-index: 1001;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                padding: 10px;
            }

            .menu-button span {
                display: block;
                width: 25px;
                height: 2px;
                background: white;
                margin: 5px 0;
                transition: 0.3s;
            }

            .menu-button.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .menu-button.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-button.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            .gallery-item {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Snowfall Container -->
    <div class="snowfall" id="snowfall"></div>

    <div class="navbar">
        <div class="content-wrapper nav">
            <a href="index.html" class="logo">
                <div class="ppd-logo">PPD</div>
            </a>
            <div class="nav-link-wrapper" style="margin-left: auto;">
                <a href="facilities.html" class="nav-link">Facilities</a>
                <a href="about.html" class="nav-link">About us</a>
                <a href="events.html" class="nav-link">Events</a>
                <a href="photos.html" class="nav-link">Photos</a>
            </div>
            <div class="mobile-menu">
                <button class="menu-button">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>

    <section class="hero-section">
        <div class="content-wrapper">
            <div class="tagline">
                <div class="tagline-line"></div>
                <h5 class="heading-tagline">Photo Gallery</h5>
            </div>
            <h1 class="h1-title">Moments of Divine Grace</h1>
            <h4 class="heading-tagline">Capturing the essence of spiritual journey</h4>
        </div>
    </section>

    <section class="gallery-section">
        <div class="content-wrapper">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="media/photos/1.jpg" alt="Spiritual Moment">
                </div>
                <div class="gallery-item">
                    <img src="media/photos/2.jpg" alt="Temple View">
                </div>
                <div class="gallery-item">
                    <img src="media/photos/3.jpg" alt="Meditation">
                </div>
                <div class="gallery-item">
                    <img src="media/photos/4.jpg" alt="Sacred Space">
                </div>
                <div class="gallery-item">
                    <img src="media/photos/5.jpg" alt="Divine Grace">
                </div>
                <div class="gallery-item">
                    <img src="media/photos/6.jpg" alt="Spiritual Practice">
                </div>
                <div class="gallery-item">
                    <img src="media/mataji.jpg" alt="Mataji">
                </div>
                <div class="gallery-item">
                    <img src="media/swamiji1.JPG" alt="Swamiji">
                </div>
                <div class="gallery-item">
                    <img src="media/swamiji2.JPG" alt="Swamiji Teaching">
                </div>
                <div class="gallery-item">
                    <img src="media/mandir.jpg" alt="Temple">
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img src="" alt="Enlarged Image">
    </div>

    <script>
        // Snowfall Effect
        const total = 30;
        for (let i = 0; i < total; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.style.left = Math.random() * 100 + '%';
            snow.style.animation = `fall ${5 + Math.random() * 10}s linear ${Math.random() * 5}s infinite`;
            snow.innerHTML = '•';
            document.body.appendChild(snow);
        }

        // Mobile menu handling
        document.querySelector('.menu-button').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-link-wrapper').classList.toggle('show');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.menu-button').classList.remove('active');
                document.querySelector('.nav-link-wrapper').classList.remove('show');
            });
        });

        // Lightbox functionality
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const closeLightbox = document.querySelector('.close-lightbox');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').src;
                lightboxImg.src = imgSrc;
                lightbox.classList.add('active');
            });
        });

        closeLightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
